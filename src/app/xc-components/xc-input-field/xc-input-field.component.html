<div class="xc-field">
  <label class="xc-label-input" *ngIf="label" [for]="elementId">
    {{label}}
  </label>
  <input [ngModel]="value"
         [id]="elementId"
         [disabled]="disabled"
         [placeholder]="placeholder ? placeholder : ''"
         class="form-control"
         (ngModelChange)="update($event)"/>
</div>
